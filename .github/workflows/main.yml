# https://awstip.com/how-to-continuously-build-deploy-a-python-web-app-on-aws-with-github-actions-b20e195c9006

name: Deploy Python Web App

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Step to checkout code in GitHub Actions

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Flask
          pip install gunicorn


      - name: Deploy to AWS
        env:
          EC2_IP: ${{secrets.EC2_IP}}
          AWS_SSH_KEY: ${{secrets.AWS_SSH_KEY}}
          USER_NAME: ${{secrets.USER_NAME}}
          aws-region: ‘us-west-2’
          
        run: |
          ssh -o StrictHostKeyChecking=no -i $AWS_SSH_KEY ubuntu@$EC2_IP << EOF
          cd /path/to/app
          git pull origin main
          source venv/bin/activate
          pip install -r requirements.txt
          sudo systemctl restart myapp  # Restart the app after deployment
          EOF
